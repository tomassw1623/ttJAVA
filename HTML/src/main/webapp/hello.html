<!DOCTYPE html> <!-- !DOCTYPE은 해당 문서의 선언 -->
<html>				<!-- HTML 태그 시작 -->
	<head>			<!-- 현재 페이지의 정보를 선언 -->
		<meta charset="UTF-8">			<!-- 메타정보로 이 페이지 인코딩 -->
		<title>맨 처음 만드는 HTML</title>	<!-- 이 페이지의 제목 -->
	</head>
	<body>			<!-- 화면에 보여질 내용을 작성 -->
		<P>			<!-- 문단을 구분하는 태그 -->
			HTML연습!!! <br>	<!-- 문서의 줄바꿈 태그 -->
			p 태그는 일반적으로 글을 쓸 때에 사용함.
		<p/>
		
		<h1> h1 ~ h6 태그는 기본으로 설정되어 있는 글자크기가 변영 </h1>
		<h2>h2 글자 크기</h2>
		<h3>h3 글자 크기</h3>
		
		<b>굵기</b>
		<i>기울기</i>
	</body>
</html>
