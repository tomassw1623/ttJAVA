<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline태그와 block태그 차이</title>
	</head>
	<body>
	<!-- 블럭 요소 -->
	<!-- 블럭 요소는 블럭 요소, 인하인 요소를 자식으로 가질 수 있음. -->
	<h1>블럭</h1>
	<h2>블럭</h2>
	
	<ul>	<!-- unordered list : 리스트 형식으로 순서가 없는 태그 -->
		<li>블럭</li>
		<li>블럭</li>
	</ul>
	
	<table>
		<tr>
			<td>블럭 태그</td>
		</tr>
	</table>
	
	<from action="">
		<p>블럭</p>
	</from>
	<!-- 블럭 요소는 태그가 라인 전체를 사용하여 표시됨. -->
	<hr> <!-- 수평선 태그 -->
	
	<!-- 인라인 요소 -->
	<!-- 인라인 요소의 특징은 줄바꿈 없이 한줄로 출력 -->
	<!-- 인라인 요소는 블럭요소를 포함할 수 없음. -->
	<b>인라인-bold</b>
	<span>인라인-span</span>
	<small>인라인-small</small>
	<strong>인라인-strong</strong>
	<img src="경로" alt="인라인=img">
	<a href="#">인라인-a</a>
	
	</body>
</html>
