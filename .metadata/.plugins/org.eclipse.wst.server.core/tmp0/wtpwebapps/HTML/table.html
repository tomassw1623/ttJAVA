<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 태그</title>
	</head>
	<body>
		<table border='1' width="500">
			<tr>
				<th>이름</th>		<!-- th태그는 테이블 헤더 부분: 문자가 가운데 정렬, bold -->
				<th>성별</th>
				<th>주소</th>
				<th>나이</th>
			</tr>
			<tr>
				<td>홍길동</td>	<!-- td는 왼쪽으로 정렬 -->
				<td>남</td>
				<td>서울시 마포구</td>
				<td>20</td>
			</tr>
			<tr>
				<td>윤관순</td>
				<td>여</td>
				<td>서울시 용산구</td>
				<td>22</td>
			</tr>
		</table>
	</body>
</html>
