<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지와 림크</title>
	</head>
	<body>
		<!-- 페이지 이미지 넣을 때 사용하는 태그 img 태그 사용 -->
		<!-- 페이지 로딩시에 src경로에 있는 이미지를 불러옴. -->
		<img src="/HTML/images/dog.png" alt="이미지 로드 실패시 내용">
		<img src="images/dog.png" alt="이미지 로드 실패시 내용">
		
		<!-- 다른 페이지로 이동할 때 "a" 태그를 사용 -->
		<!-- href 속성으로 이동할 주소를 입력 -->
		<a href="hello.html">Hello페이지로 이동</a>
		<a href="https://www.youtube.com">유튜브로 이동</a>
	</body>
</html>
