<!DOCTYPE html>
<html>
<!-- 태그에 CSS 적용방법 3가지
	1. 태그에 직접 지정하는 방법 : style 속성 => 지전된 태그에만 적용
	2. head에 지정하는 방법 : <style> 태그를 사용 => 그 웹 페이지에만 적용
	3. 외부 CSS파일을 지정하는 방법 : link 태그로 외부 CSS 파일을 지정 
										=> 연결한 모든 페이지 적용
	 -->
	<head>
